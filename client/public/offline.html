<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }

    .refresh-btn {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .refresh-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo192.png" alt="App Logo" class="logo">
    <h1>You're Offline</h1>
    <p>It seems you're not connected to the internet. Please check your connection and try again.</p>
    <button class="refresh-btn" onclick="window.location.reload();">Try Again</button>
  </div>
</body>
</html>
